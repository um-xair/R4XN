<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolling FontAwesome Icons with Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom keyframes for smooth infinite scroll */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Apply animation to ul */
    .scrolling-wrapper {
      animation: scroll 30s linear infinite;
    }

    /* Pause animation on hover */
    .scrolling-wrapper:hover {
      animation-play-state: paused;
    }

    /* Mask fade effect on edges */
    .mask-fade {
      -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="w-full overflow-hidden relative mask-fade z-20">
    <ul class="scrolling-wrapper flex whitespace-nowrap gap-8 px-6 py-4">
      <!-- Icons list repeated twice for seamless scroll -->
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-globe"></i>
        <span class="font-bold text-base select-none">Global</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-music"></i>
        <span class="font-bold text-base select-none">Music</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-clock"></i>
        <span class="font-bold text-base select-none">Time</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-bolt"></i>
        <span class="font-bold text-base select-none">Energy</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-heart"></i>
        <span class="font-bold text-base select-none">Love</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-star"></i>
        <span class="font-bold text-base select-none">Star</span>
      </li>

      <!-- Repeat the same list again for infinite scroll -->
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-globe"></i>
        <span class="font-bold text-base select-none">Global</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-music"></i>
        <span class="font-bold text-base select-none">Music</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-clock"></i>
        <span class="font-bold text-base select-none">Time</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-bolt"></i>
        <span class="font-bold text-base select-none">Energy</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-heart"></i>
        <span class="font-bold text-base select-none">Love</span>
      </li>
      <li class="flex items-center gap-3 text-3xl text-gray-800 dark:text-gray-200">
        <i class="fa-solid fa-star"></i>
        <span class="font-bold text-base select-none">Star</span>
      </li>
    </ul>
  </div>

</body>
</html>
